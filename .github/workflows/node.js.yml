# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  pull_request:
    branches: [ "develop", "main" ]

jobs:
  create-env-file:
    name: Create env file
    runs-on: ubuntu-latest
    env: # env available for all steps of jobs
      SPOONACULAR_API_KEY: ${{ secrets.SPOONACULAR_API_KEY }}
    
    steps:
      - uses: actions/checkout@v2
      
      - uses: iamsauravsharma/create-dotenv@v1.2.1
        with:
          env-prefix: '' # Optional (default: '')
          file-name: '.env' # Optional (default : '.env')
          directory: '.' # Optional (default: '.')
        env: # env available for only this steps
          SPOONACULAR_API_KEY: ${{ secrets.SPOONACULAR_API_KEY }}

  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
    - run: npm test
    - name: Run Prettier
      run: npx prettier --write .
      